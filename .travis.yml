language: python
jobs:
  include:
    - os: linux
      python: 3.6
      env: TOX_TESTENV_PASSENV=TRAVIS
    - os: linux
      python: 3.7
      env: TOX_TESTENV_PASSENV=TRAVIS
    - os: linux
      python: 3.8
    - os: osx
      language: generic
      env:
        - PYENV_VERSION=3.8.5
        - PYENV_VERSION_STRING='Python 3.8.5'
        - TOXENV=py38
        - TOX_TESTENV_PASSENV=TRAVIS
before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    if [[ -n "$PYENV_VERSION" ]]; then
        wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.4.0/setup-pyenv.sh
        source setup-pyenv.sh
    fi
  fi
install:
  - python3 --version
  - travis_retry pip3 install tox tox-travis tox-wheel
  - |
    if [ ! "$(ls -A tests/data)" ]; then
      travis_wait curl -s -L https://sourceforge.net/projects/xrayutilities/files/xrayutilities-testdata-20190812.tar.gz -o xu_testdata.tar.gz
      tar xzf xu_testdata.tar.gz -C tests
    fi
cache:
  pip: true
  directories:
   - tests/data
   - $HOME/.pyenv_cache
script:
  - tox
